<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Game Mode Selector -->
    <div class="overlay" id="gameModeSelector">
        <div class="modal">
            <h2>Select Game Mode</h2>
            <button class="btn" onclick="selectMode(1)">Single Game</button>
            <button class="btn" onclick="selectMode(3)">Best of 3</button>
            <button class="btn" onclick="selectMode(5)">Best of 5</button>
        </div>
    </div>
    
    <!-- Difficulty Selector -->
    <div class="overlay" id="difficultySelector" style="display: none;">
        <div class="modal">
            <h2>Select Difficulty</h2>
            <button class="btn" onclick="startGame('easy')">Easy</button>
            <button class="btn" onclick="startGame('medium')">Medium</button>
            <button class="btn" onclick="startGame('hard')">Hard</button>
        </div>
    </div>
    
    <!-- Main Game Container -->
    <div class="container">
        <header>
            <h1>Tris</h1>
        </header>
        <main>
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="gioco">
                <div id="11" class="card" onclick="clicked(1, 1);"></div>
                <div id="12" class="card" onclick="clicked(1, 2);"></div>
                <div id="13" class="card" onclick="clicked(1, 3);"></div>
                <div id="21" class="card" onclick="clicked(2, 1);"></div>
                <div id="22" class="card" onclick="clicked(2, 2);"></div>
                <div id="23" class="card" onclick="clicked(2, 3);"></div>
                <div id="31" class="card" onclick="clicked(3, 1);"></div>
                <div id="32" class="card" onclick="clicked(3, 2);"></div>
                <div id="33" class="card" onclick="clicked(3, 3);"></div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </main>
    </div>
</body>
</html>
